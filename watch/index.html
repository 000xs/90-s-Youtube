<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s YouTube - Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">90s YouTube</div>
        </div>

        <div class="main-content">
            <div class="video-container">
                <img class="video-player">
                    <!-- Video player placeholder -->
                </img>
                <div class="video-info">
                    <div class="video-title">90s Style Video Title</div>
                    <div class="video-stats">
                        1,234 views â€¢ Uploaded on Jan 1, 1999
                    </div>
                    <button class="button">Subscribe</button>
                    <button class="button">Like</button>
                    <button class="button">Share</button>
                    <div class="video-description">
                        This is a video description in true 90s style. Welcome to the world of 
                        dial-up internet and Windows 95!
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h3>Recommended Videos</h3>
                <ul class="recommended-videos">
                    <li class="recommended-video">
                        <div class="thumbnail"></div>
                        <div class="video-meta">
                            <div class="video-title">Another 90s Video</div>
                            <div>999 views</div>
                        </div>
                    </li>
                    <li class="recommended-video">
                        <div class="thumbnail"></div>
                        <div class="video-meta">
                            <div class="video-title">Classic 90s Content</div>
                            <div>888 views</div>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
